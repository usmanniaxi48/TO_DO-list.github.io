<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <h1>Modern To-Do List</h1>
        </header>

        <!-- Progress Section -->
        <section class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0% Complete</span>
        </section>

        <!-- Filter and Search Section -->
        <section class="filter-section">
            <div class="filters">
                <select id="categoryFilter" class="filter-select">
                    <option value="all">All Categories</option>
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="personal">Personal</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                <button id="clearFiltersBtn" class="filter-btn">Clear Filters</button>
            </div>
        </section>

        <!-- Task Input Section -->
        <section class="input-section">
            <div class="task-input-group">
                <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <select id="categorySelect" class="category-select">
                    <option value="work">Work</option>
                    <option value="study">Study</option>
                    <option value="personal" selected>Personal</option>
                </select>
                <input type="date" id="dueDateInput" class="due-date-input">
                <button id="addTaskBtn" class="add-task-btn">Add Task</button>
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <ul id="taskList" class="task-list"></ul>
        </section>

        <!-- Theme Toggle -->
        <footer class="footer">
            <button id="toggleThemeBtn" class="theme-toggle-btn">
